<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <header>
        <h1>Magic 8 Ball</h1>
        <h2>~You ask the Questions~<br>~we will give you the answer~</h2>
    </header>
    <section>
        <!-- container for the question input and submit button -->
        <div class="container">
            <h2>Ask a Question</h2>
            <input type="text" id="question-input" placeholder="Type your question here..." />
            <button id="submit-btn">Submit</button>
            <p id="response"></p>
        </div>
        <!-- container for the answers from magic 8ball -->
        <div class="container">
            <h2>Answer:</h2>
            <p id="answer-output"></p>
        </div>
        <div class="container">
            <h2>Question-Answer History:</h2>
            <div id="history-container"></div>
        </div>
    </section>
</body>

</html>
